<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> To Do List App</title>
</head>
     <h1> To do list app </h1>

    <form action="/api/v1/addTodoItem/" method = "post">{% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
    </form>
<body>
    <ul>
    {% for item in all_items %}
    <li>{{item.content}}
    <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
            <input type="submit" value="Delete">
</form>
    </li>
    {% endfor %}
    </ul>
</body>
</html>

{#The action=”/addTodoItem/” will send an HTTP request to that URL.#}
{#We’ll be using the POST request here. The tag {% csrf_token %} is added for security purposes.#}
